<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            animation: popIn 1s ease forwards;
            transform: scale(0.8);
            opacity: 0;
        }
        @keyframes popIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .error-container h1 {
            font-size: 6rem;
            color: #f45c43;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .error-container a {
            text-decoration: none;
            padding: 12px 30px;
            background: #f45c43;
            color: #fff;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .error-container a:hover {
            background: #ff6a5e;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
